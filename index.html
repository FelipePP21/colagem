<html>

<head>
    <title>Aplicativo de Colagem</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link href="style.css" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js" type="text/javascript"></script>

</head>

<body >

    <center id="background">
        <h1>Aplicativo de colagem</h1>
        <hr>

        <h4>Quando o pop-up aparecer, clique em permitir. Após falar o comando</h4>

        <h3>Diga "selfie" para tirar a selfie e fazer a colagem</h3>

        <button class="btn btn-primary" onclick="start()">Iniciar</button>

        <h4>Presione o botão iniciar</h4>
        <br>

        <h5>Suas selfies apareceram aqui:</h5>

        <div id="camera">
            <div id="resultShow">
                <div id="resultado1" class="resultados"><img src="camera1.webp" id="1"></div>
                <div id="resultado2" class="resultados"><img src="camera2.png"></div>
                <div id="resultado3" class="resultados"><img src="camera3.jpeg"></div>
            </div>
        </div>  
    </center>

</body>

</html>
